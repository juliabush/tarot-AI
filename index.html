<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ask any question, and recieve a powerful and insightful response from an AI-powered, wise and articulate tarot reader"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>&#128302;</text></svg>"
    />
    <title>asktarotanything.com</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main class="tarot-page__container">
      <h1 class="tarot-page__heading">Ask tarot anything</h1>
      <form class="tarot-page__input-form" action="/" method="POST">
        <input
          type="text"
          placeholder="input your question here..."
          id="user-input"
          required
        />
        <button type="submit" style="font-size: 24px" id="user-submit-button">
          &#128302;
        </button>
        <div class="tarot-card__instructions">
          <a
            href="https://faqtarot.netlify.app/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fa-regular fa-circle-question"></i>
          </a>
        </div>
      </form>
      <div class="tarot-card-display__flexbox">
        <div class="tarot-card-display__container" id="card1">
          <!-- Major Arcana -->
          <img
            src="tarot-card-images/the-tower.jpg"
            alt="Tarot card image of the fool"
            id="the-fool"
            loading="lazy"
            style="z-index: 1"
          />
        </div>
        <div class="tarot-card-display__container" id="card2">
          <!-- Major Arcana -->
          <img
            src="tarot-card-images/the-world.jpg"
            alt="Tarot card image of the fool"
            id="the-fool"
            loading="lazy"
            style="z-index: 1"
          />
        </div>
        <div class="tarot-card-display__container" id="card3">
          <!-- Major Arcana -->
          <img
            src="tarot-card-images/the-sun.jpg"
            alt="Tarot card image of the fool"
            id="the-fool"
            loading="lazy"
            style="z-index: 1"
          />
        </div>
      </div>
      <dialog id="dialog-popup"></dialog>
      <i class="exit fa-regular fa-circle-xmark"> </i>
    </main>
  </body>
</html>
